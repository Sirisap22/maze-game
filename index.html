<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <title>Maze Game</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div class="menu">
      <div class="game-name">
        <h1 class="icon">Maze Game</h1>
      </div>
      <div class="configure-hon">
        <label for="cellsHorizontal">
          Number of horizontal cells
          <input id="cellsHorizontal" type="text" />
        </label>
      </div>
      <div class="configure-ver">
        <label for="cellsVertical">
          Number of vertical cells
          <input id="cellsVertical" type="text" />
        </label>
      </div>
      <div class="button">
        <button class="start-button">Start</button>
      </div>
    </div>
    <div class="game"></div>
    <div class="winner hidden">
      <h1 class="won">You Win!</h1>
      <button class="restart-button">Restart</button>
    </div>
    <div class="error hidden">
      <h1>ERROR</h1>
    </div>
    <script src="index.js"></script>
  </body>
</html>
